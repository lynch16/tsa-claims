<table class="table table-striped">
  <tr>
    <th></th>
    <th ng-repeat="label in ctrl.labels">{{label}}</th>
  </tr>
  <tr>
    <td>Local Averages</td>
    <td ng-repeat="stat in ctrl.localStats[0] track by $index">{{stat}}</td>
  </tr>
  <tr>
    <td>Standard Deviation</td>
    <td ng-repeat="stat in ctrl.localStats[1] track by $index">{{stat}}</td>
  </tr>
</table>
