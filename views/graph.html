<div class="graph">
  <div ng-switch on="tab.content" ng-if="ctrl.values.claims.length > 0">
    <div class= "col-md-9 pull-right" ng-switch-when="line">
      <canvas id="line" class="chart chart-line" chart-data="ctrl.data" chart-labels="ctrl.labels"
        chart-series="ctrl.series" chart-options="ctrl.options" chart-dataset-override="ctrl.datasetOverride" chart-click="ctrl.onClick" ng-cloak>
      </canvas>
    </div>

    <div class= "col-md-9 pull-right" ng-switch-when="bar">
      <canvas id="bar" class="chart chart-bar" chart-data="ctrl.data" chart-labels="ctrl.labels" chart-series="ctrl.series"  chart-options="ctrl.options" ng-cloak>
      </canvas>
    </div>

    <div class= "col-md-9 pull-right" ng-switch-when="line-average">
      <canvas id="line" class="chart chart-line" chart-data="ctrl.data" chart-labels="ctrl.labels"
        chart-series="ctrl.series" chart-options="ctrl.options" chart-dataset-override="ctrl.datasetOverride" chart-click="ctrl.onClick" ng-cloak>
      </canvas>
    </div>

    <div class="col-sm-12" ng-switch-when="new">
      <form ng-submit="ctrl.addClaim()">
        Report a Claim <br>
        <input type="text" ng-model="ctrl.newClaim['Incident Date']" placeholder="Incident Date" name="date"/>
        <input type="text" ng-model="ctrl.newClaim['Airport Code']" placeholder="Airport Code" name="airportCode"/>
        <input type="text" ng-model="ctrl.newClaim['Airline Name']" placeholder="Airline Name" name="airlineName"/>
        <input type="text" ng-model="ctrl.newClaim['Close Amount']" placeholder="Value" name="value"/>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </div>

  <div ng-if="tab.content !== 'new'" class="col-md-3 pull-left legend">
    <label>Data grouped by: </label>
    <select ng-model="ctrl.groupType" ng-options="f for f in ctrl.groupOptions" ng-change="ctrl.regroup()"></select><br>
    <input type="checkbox" name="toggleAll" ng-checked="ctrl.keys.length" ng-click="ctrl.toggleAllKeys()">
    <label>View/Hide All {{ctrl.groupType}}s</label> <br>
    <input type="text" ng-model="ctrl.selectSeries" placeholder="Search {{ctrl.groupType}}s" name="selectSeries"/>
    <ul ng-repeat="seriesName in ctrl.allSeries | filter: ctrl.selectSeries">
      <input type="checkbox"
             name="{{seriesName}}"
             value="{{seriesName}}"
             ng-checked="ctrl.keys.indexOf(seriesName) + 1"
             ng-click="ctrl.toggleKeys(seriesName)" />
             {{seriesName}}
    </ul>
  </div>
</div>
