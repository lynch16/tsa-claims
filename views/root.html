<md-content class="md-padding">
  <md-tabs md-selected="selectedIndex" md-dynamic-height md-border-bottom>
    <md-tab ng-repeat="tab in tabsCtrl.tabs"
            ng-disabled="tab.disabled"
            label="{{tab.title}}">
        <md-tab-body>

          <customgraph type="{{tab.content}}" values="tabsCtrl.values"></customgraph>

        </md-tab-body>
    </md-tab>
  </md-tabs>
</md-content>
