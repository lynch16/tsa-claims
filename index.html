<html ng-app="tsa" ng-cloak>
  <head lang="en">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="/img/makerspace_favicon.gif">
    <title>TSA Claims</title>
  </head>
  <body>
    <div class="container body">
      <div ui-view></div>

      <div id="page-loading">
          TSA Claims Data Loading... Please Wait
      </div>
      <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
            $('#page-loading')
                .fadeOut('slow');
        });
      </script>

      <div class="workbook" ng-controller='WorkbookController'>
        Import new TSA Claims dataset
        <js-xls onread="read" onerror="error"></js-xls>
      </div>
    </div>
    <!--Core Angular components-->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/js-xlsx/dist/xlsx.core.min.js"></script><!--SheetJs library-->
    <script src="https://unpkg.com/angular-js-xlsx/angular-js-xlsx.js"></script><!--Angular directive for SheetJs -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jstat/latest/jstat.min.js"></script>
    <script type="text/javascript" src="bower_components/chart.js/dist/Chart.js"></script>
    <script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.js"></script>

    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/controllers/TabsController.js"></script>
    <script type="text/javascript" src="js/app/controllers/WorkbookController.js"></script>
    <script type="text/javascript" src="js/app/controllers/GraphController.js"></script>
    <script type="text/javascript" src="js/app/services/ClaimsDataService.js"></script>
    <script type="text/javascript" src="js/app/services/WorkbookService.js"></script>
    <script type="text/javascript" src="js/app/services/GraphService.js"></script>
    <script type="text/javascript" src="js/app/directives/customgraph.js"></script>
    <script type="text/javascript" src="js/app/filter/groupBy.js"></script>
    <script type="text/javascript" src="js/app/filter/selectKeys.js"></script>

  </body>
</html>
