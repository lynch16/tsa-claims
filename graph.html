<div ng-switch on="tab.content">
  <select ng-model="ctrl.selectedYear" ng-options="x for x in ctrl.years" ng-change="ctrl.loadGraph()"></select>

  <div ng-switch-when="line">
    <canvas id="line" class="chart chart-line" chart-data="ctrl.data" chart-labels="ctrl.labels"
      chart-series="ctrl.series" chart-options="ctrl.options" chart-dataset-override="ctrl.datasetOverride" ng-cloak>
    </canvas>
  </div>

  <div ng-switch-when="bar">
    <canvas id="bar" class="chart chart-bar" chart-data="ctrl.data" chart-labels="ctrl.labels" ng-cloak>
    </canvas>
  </div>
</div>
